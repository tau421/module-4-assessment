<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
      <br><br>
    <button id="fortuneButton">Get a fortune</button>
      <br><br>
    <form>
      <input id="addFortune" type="text" placeholder="Type here to add a fortune.">
      <input id="fortuneSubmit" type="submit" value="Submit Fortune">
    </form>
      <br><br>
    <label for="deleteOption">Choose an option to delete a random compliment or fortune.</label>
    <button id="complimentDelete">Delete a compliment.</button>
    <button id="fortuneDelete">Delete a fortune.</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
